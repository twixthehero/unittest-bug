# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: documentSelector does not work when using multiple templates in test

tests:
- it: "deployment exists"
  templates:
  - deployment.yaml
  - secret.yaml
  documentSelector:
    path: metadata.name
    value: deployment
  asserts:
  - equal:
      path: spec.replicas
      value: 1
- it: "secret exists"
  templates:
  - deployment.yaml
  - secret.yaml
  documentSelector:
    path: metadata.name
    value: secret
  asserts:
  - equal:
      path: data.key
      value: value